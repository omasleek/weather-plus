<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,900;1,100;1,300;1,400;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My Weather App</title>
</head>
<body>
    <div class="app">
   <header class="head">
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter City,," required id="search-form-input" class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
    </form>
</header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id="city"></h1>
<p class="weather-app-details">
    Thursday 12:59, scattered clouds
    <br />
    Humidity: <strong>45%</strong>, Wind: <strong>3.17km/h</strong>
</p>
</div>
<div class="weather-app-cointainer">
    <div class="weather-app-icon">🌤️</div> 
    <div class="weather-app-temperature-value" id="temperature"></div> 
    <div class="weather-app-unit">°c</div> 
</div>
</div>
</main>
        <footer>
            This project was coded by
            <a href="https://github.com/omasleek/" target="_blank"> Chioma Ogbonna</a>,
            is
            <a href="https://github.com/omasleek/weather-plus" target="_blank"
              >open-sourced on GitHub</a
            >
            and
            <a href="https://app.netlify.com/sites/fabulous-bienenstitch-856623/overview/" target="_blank"
              >hosted on Netlify</a
            >
        </footer>
   
    </div>
    <script src="index.js"></script>
</body>
</html>
